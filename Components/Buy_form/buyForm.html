<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VRent: Explore virtual Homes</title>
        <link rel="icon" href="logo2.png">
        <link rel="stylesheet" href="buyForm.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="main_frame">
        <div class="side_panel">
            <div class="profile_panel">
                <img src="/Components/Property_View/profile.JPG" alt="profile" id="profile_img">
                <p id="profile_name">User</p>
                <p id="profile_username">@username</p>
            </div>
            <div class="side_panel_options">

                <div class="panel_option_box">
                    <div class="panel_options"><i class="fa-solid fa-house"></i> Discover</div>
                    <div class="panel_options"><i class="fa-solid fa-message"></i> Inbox</div>
                    <div class="panel_options"><i class="fa-solid fa-wallet"></i> My Wallet</div>
                    <div class="panel_options"><i class="fa-solid fa-bell"></i> Notifications</div>
                    <div class="panel_options"><i class="fa-solid fa-gear"></i> Settings</div>
                </div>

                <div class="bottom_panel_box">
                    <div class="bottom_panel_options" id="support"><i class="fa-regular fa-circle-question"></i> Help & Support</div>
                    <div id="logout" class="bottom_panel_options" onclick="location.href='/Components/LandingPage/index.html'"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</div>
                </div>
                
            </div>
        </div>
        <div class="nav_options">
            <a>360 view of Propety</a>
        </div>
        <div class="main_contents">

            <div class="form_container">
                <form action="#" class="form_box">
                    <h2 id="form_heading">Enter Your Details:</h2>
                    <input id="inp1" class="usr_details" type="text" placeholder="Enter Full name"> <br>
                    <input id="inp2" class="usr_details" type="text" placeholder="Contact Number"> <br>
                    <button id="form_btn" class="usr_details" onclick="alert('Your Response was Submitted...')">Submit</button>
                </form>

                <p id="bottom_para">Our team will connect you as soon as possible...</p>
            </div>

            
            
        </div>

        
    </div>
</body>
</html>
